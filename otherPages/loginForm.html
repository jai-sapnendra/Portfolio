<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loginForm.css">
    <link rel="shortcut icon" href="/HTML-CSS-Projects/Portfolio/images/logoSfavicon.jpg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>Login</h1>
            <form action="" method="post">
                <div class="txt_field">
                    <input id="username" type="text" name="text" required>
                    <span></span>
                    <label for="username">Username</label>
                </div>
                <div class="txt_field">
                    <input id="password" type="password" name="password" required>
                    <span></span>
                    <label for="password">Password</label>
                </div>
                <div class="pass">Forget Password?</div>
                <input id="submit" type="Submit" name="submit" value="Login">
                <div class="signup_link">
                    Not a Member ? <a href="./ResistrationForm.html">Resister here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
